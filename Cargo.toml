[workspace.dependencies]
axum = "0.7"
axum-extra = { version = "0.9", features = [ "typed-header" ] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
tower = "0.5.1"
tower-http = { version = "0.5.0", features = ["add-extension", "trace", "fs"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.0", features = ["serde", "v4", "v7"] }
reqwest = "0.12.5"
anyhow = "1.0"
thiserror = "1.0.63"
ssh2 = "0.9.4"
byte-unit = "5.1.6"
futures = "0.3.31"
chrono = "0.4.39"
http-body-util = "0.1.0"
bcrypt = "0.15"
async-session = "3.0.0"
sqlx = { version = "0.7", features = [ "mysql", "runtime-async-std-native-tls", "migrate", "chrono", "uuid" ] }
jsonwebtoken = "9.3.0"
lettre = "0.11.7"
fancy-regex = "0.14.0"


[workspace.dependencies.async-sqlx-session]
git = "https://github.com/maxcountryman/async-sqlx-session.git"
default-features = false
branch = "sqlx-0.7"
features = ["mysql"]


[workspace]
members = [
    "judge_control_app",
    "writerutil",
    "backend_app",
]
resolver = "2"
