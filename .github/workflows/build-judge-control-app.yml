name: Build judge-control-app

on:
  push:
    branches:
      - develop

jobs:
  build-judge-control-app:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-judge-control-app
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::529088289120:role/role-for-s3-practice
      - name: Build
        run: cd app/judge_control_app; cargo build --release
      - name: Rename binary
        run: cp target/release/judge_control_app target/release/judge-control-app
      - name: Upload to S3
        run: aws s3 cp target/release/judge-control-app s3://hayatroid/judge-control-app/
