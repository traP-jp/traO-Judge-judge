syntax = "proto3";

service ExecuteService {
  rpc Execute(ExecuteRequest) returns (ExecuteResponse);
}

message ExecuteRequest {
  int32 exec_time_ms = 1;
  repeated Dependency dependency = 2;
}

message Dependency {
  string envvar = 1;
  bytes outcome = 2;
}

message Output {
  int32 exit_code = 1;
  string stdout = 2;
  string stderr = 3;
}

message ExecuteResponse {
  Output output = 1;
  bytes outcome = 2;
}
