      required: true
      schema:
        type: string
    problemsOrderByInQuery:
      name: orderBy
      in: query
      description: |-
        問題一覧の並び替え

        `Asc` は昇順, `Desc` は降順を示す.

        * `createdAtAsc` - 提出日時の昇順
        * `createdAtDesc` - 提出日時の降順
        * `updatedAtAsc` - 更新日時の昇順
        * `updatedAtDesc` - 更新日時の降順
        * `difficultyAsc` - 難易度の昇順
        * `difficultyDesc` - 難易度の降順
      required: false
      schema:
        type: string
        default: createdAtDesc
        enum:
          - createdAtAsc
          - createdAtDesc
          - updatedAtAsc
          - updatedAtDesc
          - difficultyAsc
          - difficultyDesc
    submissionIdInPath:
      name: submissionId
      in: path
      description: 提出ID
      required: true
      schema:
        type: number
    submissionsOrderByInQuery:
      name: orderBy
      in: query
      description: |-
        提出一覧の並び替え

        `Asc` は昇順, `Desc` は降順を示す.

        * `submittedAtAsc` - 提出日時（昇順）
        * `submittedAtDesc` - 提出日時（降順）
        * `timeConsumptionAsc` - 実行時間（昇順）
        * `timeConsumptionDesc` - 実行時間（降順）
        * `scoreAsc` - スコア（昇順）
        * `scoreDesc` - スコア（降順）
        * `memoryConsumptionAsc` - メモリ量（昇順）
        * `memoryConsumptionDesc` - メモリ量（降順）
        * `codeLengthAsc` - コード長（昇順）
        * `codeLengthDesc` - コード長（降順）
      schema:
        type: string
        default: submittedAtDesc
        enum:
          - submittedAtAsc
          - submittedAtDesc
          - timeConsumptionAsc
          - timeConsumptionDesc
          - scoreAsc
          - scoreDesc
          - memoryConsumptionAsc
          - memoryConsumptionDesc
          - codeLengthAsc
          - codeLengthDesc
    limitInQuery:
      name: limit
      in: query
      description: 取得数の上限
      required: false
      schema:
        type: integer
        maximum: 100
        minimum: 0
    offsetInQuery:
      name: offset
      in: query
      description: 取得の開始位置
      required: false
      schema:
        type: integer
        minimum: 0
    judgeStatusInQuery:
