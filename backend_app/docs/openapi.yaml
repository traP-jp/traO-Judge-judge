      schema:
        type: string
    userIdInQuery:
      name: userId
      in: query
      description: ユーザーID
      schema:
        type: string
    userIdInPath:
      name: userId
      in: path
      description: ユーザーID
      required: true
      schema:
        type: string
    editorialIdInPath:
      name: editorialId
      in: path
      description: 解説ID
      required: true
      schema:
        type: string
    JWTWithUserId:
      name: token-with-userid
      in: query
      required: false
      schema:
        type: string
      description: |-
        パスワードリセットまたはメールアドレス変更の際に使われるJWT。
        次のフィールドを持つ:
        - `exp` (int): トークンの有効期限（UNIXタイムスタンプ）。
        - `iat` (int): トークンが発行された時刻（UNIXタイムスタンプ）。
        - `nbf` (int): トークンが有効となる最早時刻（UNIXタイムスタンプ）。
        - `userId` (string): ユーザーのID。
        - `email` (string): ユーザーのメールアドレス。
        - `action` (string): トークンのアクションタイプ。`reset_password`または`change_email`。
    JWTWithoutUserId:
      name: token-without-userid
      in: query
      required: false
      schema:
        type: string
      description: |-
        初回のユーザー登録(メールアドレスの登録)の際に使われるJWT。
        次のフィールドを持つ:
        - `exp` (int): トークンの有効期限（UNIXタイムスタンプ）。
        - `iat` (int): トークンが発行された時刻（UNIXタイムスタンプ）。
        - `nbf` (int): トークンが有効となる最早時刻（UNIXタイムスタンプ）。
        - `email` (string): ユーザーのメールアドレス。
        - `action` (string): トークンのアクションタイプ。`register_email`。
    testcaseIdInPath:
      name: testcaseId
      in: path
      required: true
      schema:
        type: string
      description: テストケースID
    problemIdInQuery:
      name: problemIdInQuery
      in: query
      required: false
      schema:
        type: string
      description: 問題のID
