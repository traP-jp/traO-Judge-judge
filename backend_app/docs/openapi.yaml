openapi: 3.0.3
info:
  title: traO Judge API
  description: traO Judge API (front ↔ back)
  version: 0.1.0
tags:
  - name: authentication
  - name: editorials
  - name: email
  - name: language
  - name: me
  - name: oauth2
  - name: problems
  - name: submissions
  - name: testcases
  - name: users
paths:
  '/editorials/{editorialId}':
    parameters:
      - $ref: '#/components/parameters/editorialIdInPath'
    get:
      summary: getEditorial
      operationId: getEditorial
      tags:
        - editorials
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Editorial'
        '404':
          description: 解説が存在しません(または解説の閲覧権限がありません)
      description: 個別の解説を取得する
    put:
      summary: putEditorial
      operationId: putEditorial
      tags:
        - editorials
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutEditorialRequest'
      responses:
        '204':
          description: 正常に変更されました
        '400':
          description: Bad Request
        '403':
          description: |-
            Forbidden
            解説を変更する権限がありません.
        '404':
          description: |-
            Not Found
            解説が存在しません. (または解説の閲覧権限がありません.)
      description: 個別の解説を変更する
    delete:
      summary: deleteEditorial
      operationId: deleteEditorial
      tags:
        - editorials
      responses:
        '204':
          description: 正常に削除されました.
        '403':
          description: |-
            Forbidden
            解説を削除する権限がありません.
        '404':
          description: |-
            Not Found
            解説が存在しません. (または解説の閲覧権限がありません.)
      description: 個別の解説を削除する
  '/testcases/{testcaseId}':
    parameters:
      - $ref: '#/components/parameters/testcaseIdInPath'
    get:
      summary: getTestcase
      tags:
        - testcases
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Testcase'
        '400':
          description: Bad Request
        '404':
          description: Not Found
      operationId: getTestcase
      description: あるidのテストケースを取得
    put:
      summary: putTestcase
      operationId: putTestcase
      responses:
        '204':
          description: 正常に変更されました
          content: {}
        '400':
          description: Bad Request
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: 単体のテストケースの編集
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutTestcaseRequest'
      tags:
        - testcases
    delete:
      summary: deleteTestcase
      operationId: deleteTestcase
      responses:
        '204':
          description: 正常に削除されました
        '403':
          description: Forbidden
        '404':
          description: Not Found
      description: 単一のテストケースの削除
      tags:
        - testcases
  /problems:
    post:
      summary: postProblem
      description: |-
        問題を新規作成・投稿する
        このとき作成された問題は必ず非公開になる
        公開する場合は PUT で変更する必要がある
      operationId: postProblem
      tags:
        - problems
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostProblemRequest'
      responses:
        '200':
          description: |-
            OK
            問題が投稿されました.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '400':
          description: Bad Request
    get:
      summary: getProblems
      operationId: getProblems
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemSummaries'
        '400':
          description: Bad Request
        '404':
          description: Not Found
      description: 問題一覧を取得する
      requestBody:
        content: {}
      tags:
        - problems
      parameters:
        - $ref: '#/components/parameters/limitInQuery'
        - $ref: '#/components/parameters/offsetInQuery'
        - $ref: '#/components/parameters/problemsOrderByInQuery'
        - $ref: '#/components/parameters/userNameInQuery'
        - $ref: '#/components/parameters/userIdInQuery'
  '/problems/{problemId}':
    parameters:
      - $ref: '#/components/parameters/problemIdInPath'
    get:
      summary: getProblem
      operationId: getProblem
      tags:
        - problems
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '404':
          description: |-
            Not Found
            問題が存在しません. (または問題の閲覧権限がありません.)
      description: 個別の問題を取得する
    put:
      summary: putProblem
      operationId: putProblem
      tags:
        - problems
      responses:
        '204':
          description: 正常に変更されました
          content: {}
        '400':
          description: Bad Request
        '403':
          description: |-
            Forbidden
            問題を編集する権限がありません.
        '404':
          description: |-
            Not Found
            問題が存在しません. (または問題の閲覧権限がありません.)
      description: 問題を修正する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutProblemRequest'
    delete:
      summary: deleteProblem
      operationId: deleteProblem
      tags:
        - problems
      responses:
        '204':
          description: 正常に削除されました.
        '403':
          description: |-
            Forbidden
            問題を削除する権限がありません.
        '404':
          description: |-
            Not Found
            問題が存在しません. (または問題の閲覧権限がありません.)
      description: 問題を削除する
  '/problems/{problemId}/editorials':
    parameters:
      - $ref: '#/components/parameters/problemIdInPath'
    get:
      summary: getEditorialsOnProblem
      operationId: getEditorialsOnProblem
      tags:
        - editorials
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EditorialSummaries'
        '404':
          description: |-
            Not Found
            問題が存在しません. (または問題の閲覧権限がありません.)
      description: ある問題の全ての解説を取得する
    post:
      summary: postEditorial
      operationId: postEditorial
      tags:
        - editorials
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostEditorialRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Editorial'
        '400':
          description: Bad Request
        '403':
          description: |-
            Forbidden
            解説を投稿する権限がありません.
        '404':
          description: |-
            Not Found
            問題が存在しません. (または問題の閲覧権限がありません.)
      description: 解説を投稿する
  '/problems/{problemId}/testcases':
    parameters:
      - $ref: '#/components/parameters/problemIdInPath'
    post:
      summary: postTestcases
      operationId: postTestcases
      tags:
        - testcases
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostTestcaseRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestcaseSummaries'
        '400':
          description: Bad Request
        '403':
          description: |-
            Forbidden
            解説を投稿する権限がありません.
        '404':
          description: |-
            Not Found
            問題が存在しません. (または問題の閲覧権限がありません.)
      description: テストケースを投稿する
    get:
      summary: getTestcases
      operationId: getTestcases
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestcaseSummaries'
        '404':
          description: Not Found
      description: 全てのテストケースを取得
      tags:
        - testcases
  '/problems/{problemId}/submissions':
    parameters:
      - name: problemId
        in: path
        description: 問題ID
        required: true
        schema:
          type: number
    post:
      summary: postSubmission
      operationId: postSubmission
      tags:
        - submissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostSubmissionRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '400':
          description: Bad Request
        '403':
          description: |-
            Forbidden
            ソースコードを提出する権限がありません.
        '404':
          description: |-
            Not Found
            提出が存在しません. (または提出の閲覧権限がありません.)
      description: ソースコードを提出する
  /submissions:
    get:
      summary: getSubmissions
      tags:
        - submissions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmissionSummaries'
        '400':
          description: Bad Request
        '404':
          description: Not Found
      operationId: getSubmissions
      parameters:
        - $ref: '#/components/parameters/submissionsOrderByInQuery'
        - $ref: '#/components/parameters/judgeStatusInQuery'
        - $ref: '#/components/parameters/codeLanguageInQuery'
        - $ref: '#/components/parameters/userNameInQuery'
        - $ref: '#/components/parameters/userIdInQuery'
        - $ref: '#/components/parameters/limitInQuery'
        - $ref: '#/components/parameters/offsetInQuery'
        - $ref: '#/components/parameters/problemIdInQuery'
      description: 全ての提出を取得
  '/submissions/{submissionId}':
    parameters:
      - $ref: '#/components/parameters/submissionIdInPath'
    get:
      summary: getSubmission
      operationId: getSubmission
      tags:
        - submissions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        '404':
          description: |-
            Not Found
            提出が存在しません. (または提出の閲覧権限がありません.)
      description: 個別の提出を取得する
  '/users/{userId}':
    parameters:
      - $ref: '#/components/parameters/userIdInPath'
    get:
      summary: getUser
      operationId: getUser
      tags:
        - users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: |-
            Not Found
            ユーザーが存在しません.
      description: 個別のユーザー情報を取得する
  /users/me:
    get:
      summary: getMe
      operationId: getMe
      tags:
        - me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: |-
            Unauthorized
            ログインしていません.
      description: 自身の情報を取得する
    put:
      summary: putMe
      operationId: putUsersMeIcon
      responses:
        '200':
          description: 正常に更新されました
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 不正なリクエストです
      tags:
        - me
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutMeRequest'
      description: アイコンなど自身に関連する情報の編集をします
  /users/me/email:
    put:
      summary: putMeEmail
      operationId: putMeEmail
      responses:
        '204':
          description: 正常に更新されました　メール認証を行なってください
        '400':
          description: 不正なリクエストです
      tags:
        - me
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Email'
      description: メール情報を書き換える メール情報を書き換えた後はメール認証が必要である
  /users/me/password:
    put:
      summary: putUserMePassword
      operationId: putUsersMePassword
      responses:
        '204':
          description: 正常に更新されました
        '400':
          description: 不正なリクエストです
      tags:
        - me
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutPasswordRequest'
      description: ログイン後にパスワードを変更する
  /signup/request:
    post:
      summary: postSignupRequest
      operationId: postSignupRequest
      responses:
        '201':
          description: 認証用のURLを送信しました　メール認証を行なってください
        '400':
          description: 不正なリクエストです　メールアドレスの形式を確認してください
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      tags:
        - authentication
      description: メールアドレスを渡し，そこに認証用のリンクを送る。
  /signup:
    post:
      summary: postSignup
      operationId: postSignup
      responses:
        '201':
          description: 正常にユーザーを作成できました
        '400':
          description: 不正なリクエストです
        '401':
          description: Unauthorized
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Signup'
      tags:
        - authentication
      description: |-
        email+passwordによるユーザー登録
        クエリパラメタにtokenを持ち，それでメール情報を管理する
        リクエストを受け取ったら`/activate?payload=JWT`のような形式のメール有効化用エンドポイントを含むメールをバックエンドからユーザーに送る。
        ユーザーがそのアドレスをクリックしたら，メール有効化処理をし，適切に終了したらログイン画面にリダイレクトする。
      parameters:
        - $ref: '#/components/parameters/JWTWithoutUserId'
  /login:
    post:
      summary: postLogin
      operationId: postLogin
      responses:
        '204':
          description: No Content
        '400':
          description: 不正なリクエストです　ユーザー名とパスワードを確認してください
        '401':
          description: Unauthorized
      tags:
        - authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserEmailAndPassword'
      description: ログイン
  /logout:
    post:
      summary: postLogout
      operationId: postLogout
      responses:
        '204':
          description: No Content
      description: ログアウト
      tags:
        - authentication
  /reset-password/request:
    post:
      summary: postResetPasswordReset
      tags:
        - authentication
      responses:
        '204':
          description: 正常にリセットメールを送信しました
      operationId: postRequestResetPassword
      description: |-
        パスワード変更のリクエスト
        リクエストを受け取ったら`/reset-password?token=JWT`のような形式のエンドポイントを含むメールをバックエンドからユーザーに送る。
        ユーザーがそれをクリックするとリセット用画面に遷移する。
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Email'
  /reset-password:
    post:
      summary: postResetPassword
      operationId: postResetPassword
      responses:
        '204':
          description: 正常に更新されました
      description: 新しいパスワードをPOSTする
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      tags:
        - authentication
      parameters:
        - $ref: '#/components/parameters/JWTWithUserId'
  /activate:
    get:
      summary: getActivateEmailAddress
      parameters:
        - $ref: '#/components/parameters/JWTWithUserId'
        - $ref: '#/components/parameters/JWTWithoutUserId'
      responses:
        '200':
          description: メールアドレスが正常に有効化されました
        '400':
          description: Invalid token or bad request
        '401':
          description: Unauthorized or expired token
        '404':
          description: User not found
      operationId: getActivate
      description: メールアドレスの有効化
      tags:
        - email
  /google-oauth2/params:
    get:
      summary: getGoogleOAuth2Params
      operationId: getGoogleAuthParams
      responses:
        '200':
          description: 正しいURLが返されました
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                required:
                  - url
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      description: GoogleOAuthのためのエンドポイント
      tags:
        - oauth2
    parameters: []
  /github-oauth2/params:
    get:
      summary: getGithubOAuth2Params
      operationId: getgithubAuthParams
      responses:
        '200':
          description: 正しいURLが返されました
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                required:
                  - url
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      description: GitHubOAuthのためのエンドポイント
      tags:
        - oauth2
    parameters: []
  /traq-oauth2/revoke:
    post:
      summary: postTraqOAuth2Revoke
      operationId: revokeTraqAuth
      tags:
        - oauth2
      requestBody:
        description: Access token to be revoked
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: The access token to revoke
              required:
                - token
      responses:
        '201':
          description: トークンは正常に削除されました
          content: {}
        '400':
          description: Invalid request or token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid token or request
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      description: traQOAuthのトークンを削除する
  /google-oauth2/revoke:
    post:
      summary: postGoogleOAuth2Revoke
      operationId: revokeGoogleAuth
      tags:
        - oauth2
      requestBody:
        description: Access token to be revoked
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: The access token to revoke
              required:
                - token
      responses:
        '201':
          description: トークンは正常に削除されました
          content: {}
        '400':
          description: Invalid request or token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid token or request
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      description: GoogleOAuthのトークンを削除する
  /github-oauth2/revoke:
    post:
      summary: postGithubOAuth2Revoke
      operationId: revokeGithubAuth
      tags:
        - oauth2
      requestBody:
        description: Access token to be revoked
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: The access token to revoke
              required:
                - token
      responses:
        '201':
          description: トークンは正常に削除されました
          content: {}
        '400':
          description: Invalid request or token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid token or request
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      description: GithubOAuthのトークンを削除する
  /languages:
    get:
      summary: getLanguages
      tags:
        - language
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Language'
        '400':
          description: Bad Request
        '404':
          description: Not Found
      operationId: getLanguages
      description: 使用できる言語の一覧
      requestBody:
        content: {}
components:
  schemas:
    Problem:
      title: Problem
      type: object
      description: 問題の詳細
      properties:
        id:
          type: string
          description: 問題ID
        title:
          type: string
          description: 問題タイトル
        authorId:
          type: integer
          description: 作問者のユーザーID
        isPublic:
          type: boolean
          description: |-
            問題が全体公開かどうか.

            * `true` - 公開
            * `false` - 非公開 (問題の作者のみ閲覧可)
        difficulty:
          type: integer
          description: 難易度
        statement:
          type: string
          description: 問題文 (HTML形式)
        timeLimit:
          type: integer
          description: 実行時間制限 (ms)
        memoryLimit:
          type: integer
          description: メモリ制限 (MiB)
        solvedCount:
          type: integer
        testcases:
          type: array
          items:
            $ref: '#/components/schemas/TestcaseSummaries'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - title
        - authorId
        - isPublic
        - difficulty
        - statement
        - timeLimit
        - memoryLimit
        - solvedCount
        - testcases
        - createdAt
        - updatedAt
    ProblemSummary:
      title: ProblemSummary
      type: object
      description: 問題の要約
      properties:
        id:
          type: string
          description: 問題ID
        title:
          type: string
          description: 問題タイトル
        authorId:
          type: integer
          description: 作問者のユーザーID
        isPublic:
          type: boolean
          description: |-
            問題が全体公開かどうか.

            * `true` - 公開
            * `false` - 非公開 (問題の作者のみ閲覧可)
        difficulty:
          type: integer
          description: 難易度
        timeLimit:
          type: integer
          description: 実行時間制限 (ms)
        memoryLimit:
          type: integer
          description: メモリ制限 (MiB)
        solvedCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - title
        - authorId
        - isPublic
        - difficulty
        - timeLimit
        - memoryLimit
        - solvedCount
        - createdAt
        - updatedAt
    ProblemSummaries:
      title: Problems
      type: object
      properties:
        total:
          type: integer
